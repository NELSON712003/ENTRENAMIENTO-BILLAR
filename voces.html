<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabadora Digital - Google Sheets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .recorder-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            border: 2px dashed #ddd;
            transition: all 0.3s ease;
        }

        .recorder-section.recording {
            border-color: #ff4444;
            background: #fff5f5;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .timer {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }

        .timer.warning {
            color: #ff9800;
        }

        .timer.danger {
            color: #f44336;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .btn-record {
            background: #ff4444;
            color: white;
        }

        .btn-record:hover {
            background: #cc0000;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255,68,68,0.4);
        }

        .btn-stop {
            background: #666;
            color: white;
        }

        .btn-stop:hover {
            background: #444;
        }

        .btn-play {
            background: #4CAF50;
            color: white;
        }

        .btn-play:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(76,175,80,0.4);
        }

        .btn-play:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            display: block;
        }

        .audio-info {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }

        .config-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: left;
        }

        .config-section h3 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
            color: #555;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .help-text {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .audio-player {
            margin-top: 20px;
            width: 100%;
            display: none;
        }

        .audio-player.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 1s linear;
        }

        .recording-indicator {
            display: none;
            width: 20px;
            height: 20px;
            background: #ff4444;
            border-radius: 50%;
            animation: blink 1s infinite;
            margin: 0 auto 10px;
        }

        .recording-indicator.active {
            display: block;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .icon {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Grabadora Digital</h1>
        <p class="subtitle">Grabaci√≥n autom√°tica a Google Sheets</p>

        <div class="recorder-section" id="recorderSection">
            <div class="recording-indicator" id="recordingIndicator"></div>
            <div class="timer" id="timer">00:00</div>
            <div class="audio-info">M√°ximo 60 segundos por grabaci√≥n</div>
            
            <div class="controls">
                <button class="btn-record" id="btnRecord" onclick="startRecording()">
                    <span class="icon">üî¥</span> Grabar
                </button>
                <button class="btn-stop" id="btnStop" onclick="stopRecording()" style="display:none;">
                    <span class="icon">‚èπÔ∏è</span> Detener
                </button>
                <button class="btn-play" id="btnPlay" onclick="playLastAudio()" disabled>
                    <span class="icon">‚ñ∂Ô∏è</span> Reproducir √öltimo
                </button>
            </div>

            <audio id="audioPlayer" class="audio-player" controls></audio>
            
            <div class="progress-bar" id="progressBar" style="display:none;">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div id="status" class="status"></div>

        <div class="config-section">
            <h3>‚öôÔ∏è Configuraci√≥n Google Sheets</h3>
            <div class="input-group">
                <label>URL del Web App (Google Apps Script):</label>
                <input type="text" id="webAppUrl" placeholder="https://script.google.com/macros/s/AKfycbzs0Qc2G1LDZgirDfQxsSusv4jaBOBUAuFPn01dQ4kxP3v9N3b3O40kniCGC3aRXapC/exec">
                <div class="help-text">Obt√©n esta URL despu√©s de desplegar el script de Google Apps Script</div>
            </div>
            <div class="input-group">
                <label>Fila de inicio (por defecto 2):</label>
                <input type="number" id="startRow" value="2" min="1">
            </div>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let recordingStartTime;
        let timerInterval;
        let audioBlob;
        let audioUrl;
        let maxDuration = 60; // segundos
        let currentColumn = 0; // 0=D, 1=E, 2=F
        const columns = ['D', 'E', 'F'];

        // Elementos del DOM
        const timerEl = document.getElementById('timer');
        const btnRecord = document.getElementById('btnRecord');
        const btnStop = document.getElementById('btnStop');
        const btnPlay = document.getElementById('btnPlay');
        const statusEl = document.getElementById('status');
        const recorderSection = document.getElementById('recorderSection');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const audioPlayer = document.getElementById('audioPlayer');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    audioUrl = URL.createObjectURL(audioBlob);
                    audioPlayer.src = audioUrl;
                    audioPlayer.classList.add('show');
                    
                    await uploadToGoogleSheets(audioBlob);
                };

                mediaRecorder.start();
                recordingStartTime = Date.now();
                
                // UI Updates
                btnRecord.style.display = 'none';
                btnStop.style.display = 'flex';
                recorderSection.classList.add('recording');
                recordingIndicator.classList.add('active');
                
                startTimer();
                showStatus('Grabando...', 'info');

                // Auto-stop despu√©s de 60 segundos
                setTimeout(() => {
                    if (mediaRecorder.state === 'recording') {
                        stopRecording();
                        showStatus('Tiempo m√°ximo alcanzado (60s)', 'info');
                    }
                }, maxDuration * 1000);

            } catch (err) {
                showStatus('Error al acceder al micr√≥fono: ' + err.message, 'error');
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                
                clearInterval(timerInterval);
                
                // UI Updates
                btnRecord.style.display = 'flex';
                btnStop.style.display = 'none';
                recorderSection.classList.remove('recording');
                recordingIndicator.classList.remove('active');
                timerEl.classList.remove('warning', 'danger');
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                const remaining = maxDuration - elapsed;
                
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                timerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                // Advertencias visuales
                if (remaining <= 10) {
                    timerEl.classList.add('danger');
                    timerEl.classList.remove('warning');
                } else if (remaining <= 20) {
                    timerEl.classList.add('warning');
                }
            }, 1000);
        }

        async function uploadToGoogleSheets(blob) {
            const webAppUrl = document.getElementById('webAppUrl').value;
            const startRow = document.getElementById('startRow').value || 2;
            
            if (!webAppUrl) {
                showStatus('‚ö†Ô∏è Configura la URL del Web App primero', 'error');
                btnPlay.disabled = false;
                return;
            }

            showStatus('Subiendo a Google Sheets...', 'info');

            try {
                // Convertir blob a base64
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onloadend = async () => {
                    const base64Audio = reader.result.split(',')[1];
                    
                    const data = {
                        audio: base64Audio,
                        column: columns[currentColumn],
                        row: startRow,
                        timestamp: new Date().toISOString()
                    };

                    const response = await fetch(webAppUrl, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });

                    showStatus(`‚úÖ Audio guardado en columna ${columns[currentColumn]}${startRow}`, 'success');
                    
                    // Avanzar a la siguiente columna (D->E->F)
                    currentColumn = (currentColumn + 1) % 3;
                    
                    // Habilitar bot√≥n de reproducci√≥n
                    btnPlay.disabled = false;
                    
                    // Guardar referencia al √∫ltimo audio
                    localStorage.setItem('lastAudioUrl', audioUrl);
                    localStorage.setItem('lastAudioColumn', columns[currentColumn === 0 ? 2 : currentColumn - 1]);
                };
            } catch (error) {
                showStatus('Error al subir: ' + error.message, 'error');
                btnPlay.disabled = false;
            }
        }

        function playLastAudio() {
            if (audioUrl) {
                audioPlayer.play();
                showStatus('Reproduciendo √∫ltima grabaci√≥n...', 'info');
            } else {
                showStatus('No hay grabaci√≥n disponible', 'error');
            }
        }

        function showStatus(message, type) {
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
            
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 5000);
            statusEl.style.display = 'block';
        }

        // Cargar configuraci√≥n guardada
        window.onload = () => {
            const savedUrl = localStorage.getItem('webAppUrl');
            if (savedUrl) {
                document.getElementById('webAppUrl').value = savedUrl;
            }
            
            document.getElementById('webAppUrl').addEventListener('change', (e) => {
                localStorage.setItem('webAppUrl', e.target.value);
            });
        };
    </script>
</body>
</html>
